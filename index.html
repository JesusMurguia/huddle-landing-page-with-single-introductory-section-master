<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/dd32a28c77.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12" id="logo-col">
        <img src="./images/logo.svg" alt="logo" id="logo" class="img-fluid">
      </div>
      <div class="col-12 col-md-7" id="mockup-col">
        <img id="mockup" src="./images/illustration-mockups.svg" class="img-fluid" alt="mockup">
      </div>
      <div class="col-12 col-md-5" id="text-col">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button id="button" class="btn">Register</button>
      </div>
      <div class="col-12">
        <div  id="footer">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
